<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />

    <link
      rel="manifest"
      href="https://progressier.com/myapp/KOuMoqtILZat3KX53sXK/progressier.json"
    />
    <script
      defer
      src="https://progressier.com/myapp/KOuMoqtILZat3KX53sXK/script.js"
    ></script>
    <title>
      <%= htmlWebpackPlugin.options.title.charAt(0).toUpperCase() +
      htmlWebpackPlugin.options.title.slice(1) %>
    </title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script src="https://checkout.flutterwave.com/v3.js"></script>
  </body>
</html>
