<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <meta
      name="description"
      content="Your no 1 blog spot, Providing you with the latest happenings around the world"
    />
    <meta name="keywords" content="Blog, Tech, Crypto, Ai, Programming" />
    <meta name="author" content="Success Ahon" />
    <title>
      <%= htmlWebpackPlugin.options.title.charAt(0).toUpperCase() +
      htmlWebpackPlugin.options.title.slice(1).replace("-"," ") %>
    </title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script src="https://checkout.flutterwave.com/v3.js" defer></script>
  </body>
</html>
